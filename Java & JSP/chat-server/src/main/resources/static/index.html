	<main id="container">

<script id="tempjs" th:inline="javascript">
	// 임시 데이터
	/*<![CDATA[*/
	d = /*[[ ${d} ]]*/;
	__ = {};
	
	/*[# th:if="${contactRequest != null}"]*/
		__.data = /*[[ ${contactRequest} ]]*/;
	/*[/]*/
	
	/*[# th:if="${contactPostId != null}"]*/
		__.postId = /*[[ ${contactPostId} ]]*/;
	/*[/]*/
	
	
	/*[# th:if="${contactUserNickname != null && contactUserProfilePath != null}"]*/
		__.user = {
			nickname: /*[[ ${contactUserNickname} ]]*/,
			profilePath: /*[[ ${contactUserProfilePath} ]]*/
		};
	/*[/]*/
	Object.freeze(__);
	
	window.defaultRoomId = /*[[ ${roomId} ]]*/;
	document.getElementById("tempjs")?.remove();
	/*]]*/
</script>
